<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Facebook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e9eff1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 180px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .input-container {
            margin-bottom: 15px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-container input:focus {
            outline: none;
            border: 1px solid #4b69ff;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .create-account {
            text-align: center;
            margin-top: 20px;
        }

        .create-account button {
            background-color: #42b72a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .create-account button:hover {
            background-color: #36a420;
        }

        .language {
            text-align: center;
            margin-top: 20px;
        }

        .language select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        </div>
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <div class="input-container">
                <input type="text" id="email" placeholder="Correo electrónico o teléfono" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
        <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="create-account">
            <button>Crear cuenta nueva</button>
        </div>
        <div class="language">
            <select>
                <option value="es">Español</option>
                <option value="en">English</option>
                <option value="pt">Português</option>
                <option value="fr">Français</option>
            </select>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que se envíe el formulario

            // Obtener los valores del correo y la contraseña
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Verificar si el correo y la contraseña son correctos (solo un ejemplo básico)
            if (email === 'usuario@ejemplo.com' && password === 'contraseña123') {
                alert('Inicio de sesión exitoso');
                // Redirigir a la página de inicio después del inicio de sesión (ejemplo de redirección)
                window.location.href = 'home.html';
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
